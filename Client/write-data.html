<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='/Client/CSS/write-data.css'>
    <title>The Craft Stash</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/Client/js/config.js"></script>
    <script src="/Client/js/write-data.js" async></script>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-buttons">
                <li><a href="/home">Home</a></li> 
                <li><a href="/write-data">Enter Data</a></li>
                <li><a href="/view-data">View Data</a></li>
                <li><a href="/browse-data">Browse Data</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Input Data Page</h1>
        <form id="dataForm">
            <label for="productDescription">Product Name:</label>
            <input type="text" id="productDescription" name="ProductDescription"><br><br>
            
            <label for="color">Color:</label>
            <input type="text" id="color" name="Color"><br><br>
            
            <label for="manufacturer">Manufacturer:</label>
            <input type="text" id="manufacturer" name="ManufacturerName"><br><br>
            
            <label for="productType">Product Type:</label>
            <input type="text" id="productType" name="ProductType"><br><br>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="Location"><br><br>
            
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="Quantity"><br><br>
            
        
            <div class="buttons">
                <button type="button" id="submitBtn">Submit</button>
                <button type="reset" id="clearBtn">Clear</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Beatriz Santana</p>
    </footer>

</body>
</html>
